<FlexboxLayout class="page">
    <StackLayout class="form">
        <Image class="logo" src="~/app/img/homero.png"></Image>
        <Label class="header" text="Login"></Label>

            <GridLayout rows="auto, auto">
                <StackLayout row="0" class="input-field">
                    <TextField class="input" hint="user@nativescript.org" 
                        keyboardType="email" autocorrect="false"
                        autocapitalizationType="none" [(ngModel)]="user.email"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                <StackLayout row="1" class="input-field">
                    <TextField class="input"
                        hint="Password" secure="true" [(ngModel)]="user.password"></TextField>
                    <StackLayout class="hr-light"></StackLayout>
                </StackLayout>

                
            </GridLayout>

        <Button text="Login" (tap)="submit()"  class="-outline -rounded-lg m-t-20"></Button>
        
    </StackLayout>

    <Label class="login-label sign-up-label" >
        <FormattedString>
            <Span text="Donâ€™t have an account? "></Span>
            <Span text="SignUp" class="bold"></Span>
        </FormattedString>
    </Label>
</FlexboxLayout>
