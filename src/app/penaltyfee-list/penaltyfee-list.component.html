<ActionBar title="Registros">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap) ="goBack()"></NavigationButton>
</ActionBar>

<GridLayout>

    <ListView [items]="registers">
        <ng-template let-item="item">
            <GridLayout>
                <StackLayout>
                    <Label text="Document:"></Label>
                    <Label [text]="item.document"></Label>

                    <Label text="description:"></Label>
                    <label [text]="item.description"></label>

                    <Label text="registerDate:"></Label>
                    <label [text]="item.registerDate"></label>
                </StackLayout>

            </GridLayout>

        </ng-template>

    </ListView>






</GridLayout>
